<!DOCTYPE html>
<html>
<head>
    <title>Diff test</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
    <div class="left">
        <h3>Original</h3>
        <textarea id="original">
//a cool method
void method(int a, int b)
{
   //return the answer
   return 1 + 2;
}
        </textarea>
    </div>
    <div class="right">
        <h3>Edit</h3>
        <textarea id="edited">
//with params
void method(int a, int b)
{
   return 1 + 2;
   //already
   //returned
}
        </textarea>
    </div>
</div>
<button onclick="doDiff()">Diff</button>
<div class="wrapper">
    <div class="left scroll" id="scrollLeft">
        <h3>Original</h3>
        <pre id="original_result"></pre>
    </div>
    <div class="right scroll" id="scrollRight">
        <h3>Edit</h3>
        <pre id="edited_result"></pre>
    </div>
</div>
<script src="Diff.js">
</script>
<script src="DiffFormatter.js"></script>
<script src="../lib/jquery-2.0.3.min.js" ></script>
<script>
    $("#scrollLeft").scroll(function () {
        $("#scrollRight").scrollTop($("#scrollLeft").scrollTop());
        $("#scrollRight").scrollLeft($("#scrollLeft").scrollLeft());
    });
    $("#scrollRight").scroll(function () {
        $("#scrollLeft").scrollTop($("#scrollRight").scrollTop());
        $("#scrollLeft").scrollLeft($("#scrollRight").scrollLeft());
    });

    function doDiff() {
        var diff = new SourceDiff.Diff();
        var formatter = new SourceDiff.DiffFormatter(diff);

        formatter.doDiff();
    }
</script>
</body>
</html>
